<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Traffic-Light...</title>
</head>
<body onload="trafficLight()">
    <div class="cross">
        <img src="/img/cross.png" alt="" class="img1">
        <img src="/img/what.png" alt="" class="img2">
        <img src="/img/traffic-signal.png" alt="" class="img3">
    </div>

    <div class="main1">
        <div class="light1"></div>
        <div class="light1"></div>
        <div class="light1"></div>
    </div>

    <div class="main2">
        <div class="light2"></div>
        <div class="light2"></div>
        <div class="light2"></div>
    </div>

    <div class="count"></div>

    <div class="text">
        <div class="stop">Stop!</div>
        <div class="ready"></div>
        <div class="go"></div>
    </div>

    <div class="left-hang"></div>
    <div class="right-hang"></div>
    
    <script src="script.js"></script>
    <script src="app.js"></script>
</body>
</html>
